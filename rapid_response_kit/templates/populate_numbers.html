{% extends 'layout.html' %}
{% import 'common.html' as common %}
{% set title = 'Save Phone Numbers' %}

{% block content %}
    <h1>Broadcast</h1>
    <p>Save numbers</p>
    <form class="form" method="POST">
        <div class="form-group">
            <label for="numbers" class="control-label">Phone Numbers</label>
            <textarea id="numbers" name="numbers" class="form-control" rows="8" placeholder="Type or paste phone numbers on different lines.">{{ numbers }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Save Numbers</button>
        </div>
    </form>
{% endblock %}
